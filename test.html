<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Example</title>
<style>
  .logo-container {
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .logo-container .pencil {
    width: 50px;
    height: 50px;
    background: linear-gradient(to bottom, #B0B0B0 0%, #4B4B4B 100%);
    clip-path: polygon(50% 0%, 60% 10%, 60% 90%, 50% 100%, 40% 90%, 40% 10%);
    margin-right: 10px;
    position: relative;
  }
  .logo-container .pencil::after {
    content: '';
    width: 10px;
    height: 20px;
    background: #FFFFFF;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    clip-path: polygon(50% 0%, 60% 50%, 50% 100%, 40% 50%);
  }
  .logo-container .line {
    width: 100px;
    height: 2px;
    background: #4B4B4B;
    margin-right: 10px;
  }
  .logo-container .text {
    font-size: 24px;
    color: #4B4B4B;
  }
</style>
</head>
<body>
<div class="logo-container">
  <div class="pencil"></div>
  <div class="line"></div>
  <div class="text">mohammed</div>
</div>
</body>
</html>
